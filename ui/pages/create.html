  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

      crossorigin="anonymous"
    />
    <title>Create Post</title>
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="brand-title">Shema</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li class="item"><a href="./admin.html">Dashboard</a></li>
            <li class="item"><a href="./create.html">Create Post</a></li>
            <li class="item"><a href="./query.html">Queries</a></li>
            <div class="user_btn">
              <i class="fas fa-user"></i>
              <a class="nav-btn" href="#">Shema Christian</a>
            </div>
            <li class="item"><button class="logout">Logout</button></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="left">
        <div class="left_links">
          <ul>
            <li>Likes <i class="far fa-thumbs-up"></i><span>:0</span></li>
            <li>Comments <i class="far fa-comments"></i><span>:0</span></li>
            <li>Subscribers <i class="fas fa-eye"></i><span>:0</span></li>
          </ul>
        </div>
      </section>
      <section class="right">
        <div class="post">
          <h2 class="post-title">Create Post</h2>
          <form action="#" class="create_form">
            <h4>Author</h4>
            <input
              class="contact-input"
              type="text"
              name="author"
              id="author"
              placeholder="your name"
            />
            <h4>Title:</h4>
            <input
              type="text"
              placeholder="Blog title"
              id="title"
              class="contact-input"
            />
            <h4>Body:</h4>
            <textarea
              class="contact-input"
              name="content"
              id="content"
              cols="30"
              rows="10"
            ></textarea>
            <h4>Image:</h4>
            <input
              class="contact-input"
              id="image"
              type="file"
              placeholder="image"
            />
            <button class="create_btn">Add Post</button>
          </form>
          <!-- <div class="btn">
            <a href="#">Add post</a>
          </div> -->
        </div>
      </section>
    </main>
