<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="brand-title">Shema</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li class="item"><a href="#">Dashboard</a></li>
            <li class="item"><a href="./create.html">Create Post</a></li>
            <li class="item"><a href="./query.html">Queries</a></li>
            <li class="item overview"><a href="#00">Overview</a></li>
            <div class="user_btn">
              <i class="fas fa-user"></i>
              <a class="nav-btn" href="#">Shema Christian</a>
            </div>
            <li class="item"><button class="logout">Logout</button></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="left">
        <div class="left_links">
          <ul>
            <li>Likes <i class="far fa-thumbs-up"></i><span>:0</span></li>
            <li>Comments <i class="far fa-comments"></i><span>:0</span></li>
            <li>Subscribers <i class="fas fa-eye"></i><span>:0</span></li>
          </ul>
        </div>
      </section>
      <section class="right">
        <h1>Dashboard</h1>
        <div class="post">
          <table class="content-table">
            <thead>
              <tr>
                <th>N</th>
                <th>Title</th>
                <th>Author</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-col-title="N">1</td>
                <td data-col-title="Title">This is post one</td>
                <td data-col-title="Author">RedHacker</td>
                <td data-col-title="Action">
                  <ul class="action-btn">
                    <li class="edit">
                      <a href="#"><i class="far fa-edit"></i></a>
                    </li>
                    <li class="delete">
                      <a href="#"><i class="far fa-trash-alt"></i></a>
                    </li>
                    <li class="publish">
                      <a href="#"><i class="fas fa-upload"></i></a>
                    </li>
                  </ul>
                </td>
              </tr>
              <tr>
                <td data-col-title="N">2</td>
                <td data-col-title="Title">This is post two</td>
                <td data-col-title="Author">Mansur issa</td>
                <td data-col-title="Action">
                  <ul class="action-btn">
                    <li class="edit">
                      <a href="#"><i class="far fa-edit"></i></a>
                    </li>
                    <li class="delete">
                      <a href="#"><i class="far fa-trash-alt"></i></a>
                    </li>
                    <li class="publish">
                      <a href="#"><i class="fas fa-upload"></i></a>
                    </li>
                  </ul>
                </td>
              </tr>
              <tr>
                <td data-col-title="N">3</td>
                <td data-col-title="Title">This is post Three</td>
                <td data-col-title="Author">Shema Christian</td>
                <td data-col-title="Action">
                  <ul class="action-btn">
                    <li class="edit">
                      <a href="#"><i class="far fa-edit"></i></a>
                    </li>
                    <li class="delete">
                      <a href="#"><i class="far fa-trash-alt"></i></a>
                    </li>
                    <li class="publish">
                      <a href="#"><i class="fas fa-upload"></i></a>
                    </li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
    <script src="../js/firebaseInit.js"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
